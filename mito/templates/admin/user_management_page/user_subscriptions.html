<div class="ui segment">
    {% if user_subscription == None %}
    <div class="ui label basic">
        No subscriptions
    </div>
    {% else %}
        <div class="ui form">
            <div class="ui field">
                <label>Companies you subscribed to</label>
                <div class="ui list">
                    {% for company in user_subscription.companies %}
                        <div class="ui item">
                            <label>{{company.display_name}}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
</div>
